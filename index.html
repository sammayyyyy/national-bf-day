<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boyfriend's day!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Override for card-grid: all cards in single row */
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: linear-gradient(135deg, #a0e7e5, #b39ddb);
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card h2, .card p {
      color: #fff;
    }

    body {
      background: linear-gradient(135deg, #d1f0ff, #e0c7f9); /* soft teal-purple */
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>happy national boyfriend's day, sefu! <3</h1>
      <p>click each section for a lil smth :)</p>
      <img src="https://media.giphy.com/media/ZysmJmZALBQJa05Jhp/giphy.gif" alt="sparkly hearts gif" class="header-gif">
    </header>

    <div class="card-grid">
      <a href="messages.html" class="card">
        <img src="https://media.giphy.com/media/W1DllM952ul5KkwrkB/giphy.gif" alt="messages gif">
        <h2>messages</h2>
        <p>i love writing about how much i love you :D</p>
        <img src="https://media.giphy.com/media/W1DllM952ul5KkwrkB/giphy.gif" alt="tiny heart" class="small-gif">
      </a>

      <a href="gifts.html" class="card">
        <img src="https://media.giphy.com/media/iB6I46FbLRqsLliGpI/giphy.gif" alt="gifts gif">
        <h2>gifts</h2>
        <p>i love spoiling you :)</p>
        <img src="https://media.giphy.com/media/iB6I46FbLRqsLliGpI/giphy.gif" alt="gift icon" class="small-gif">
      </a>

      <a href="cinema.html" class="card">
        <img src="https://media.giphy.com/media/cIyn5XZJUWuB8vvQJn/giphy.gif" alt="cinema gif">
        <h2>a cinematic masterpiece</h2>
        <p>i had to put my editing skills to the test >;)</p>
        <img src="https://media.giphy.com/media/cIyn5XZJUWuB8vvQJn/giphy.gif" alt="popcorn gif" class="small-gif">
      </a>

      <a href="whyiloveyou.html" class="card">
        <img src="https://media.giphy.com/media/8Fxae36AvVFSpgOTFO/giphy.gif" alt="love gif">
        <h2>why i love you</h2>
        <p>just a few reasons as to why i love you <3</p>
        <img src="https://media.giphy.com/media/8Fxae36AvVFSpgOTFO/giphy.gif" alt="floating hearts" class="small-gif">
      </a>
    </div>
  </div>
</body>
</html>
