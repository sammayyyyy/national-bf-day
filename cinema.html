<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background: linear-gradient(135deg, #d1f0ff, #e0c7f9); /* teal + purple gradient */

    .video-section {
      background: linear-gradient(135deg, #a0e7e5, #b39ddb);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin: 20px 0;
      color: #fff;
    }

    .video-section iframe {
      border-radius: 15px;
      width: 100%;
      max-width: 560px;
      height: 315px;
    }

    .video-section p {
      margin-top: 10px;
    }

    .header-gif {
      width: 150px;
      margin: 10px 0;
    }

    .small-gif {
      width: 30px;
      vertical-align: middle;
      margin-left: 5px;
    }

    .back {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #fff;
      background: #ff99cc;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .back:hover {
      background: #ff66aa;
    }
  </style>
</head>
